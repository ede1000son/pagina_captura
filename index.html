<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/ico.png" type="image/png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Workshop</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title uppercase">Participe do workshop que vai mudar o seu negócio</h1>
        </header>
        <section>
            <div class="formContainer">
                <h2 class="uppercase">Garanta o seu lugar no workshop do maior especialista em marketing da atualidade</h2>
                <p>Neste evento, você vai aprender todos os segredos que vão te fazer ser um empreendedor de sucesso sem precisar contar com a sorte.</p>
                <form action="">
                    <input type="text" name="name" id="name" placeholder="Nome">
                    <input type="email" name="email" id="email" placeholder="Email">
                    <select name="place" id="place">
                        <option value="rj" selected>Rio de Janeiro</option>
                        <option value="sp">São Paulo</option>
                        <option value="mg">Minas Gerais</option>
                        <option value="es">Espírito Santos</option>
                    </select>
                    <input class="uppercase" type="submit" value="inscreva-se">
                </form>
            </div>
        </section>
    </div>
</body>
</html>
